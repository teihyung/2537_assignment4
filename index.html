<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


<div id="gameInfo" style="text-align: center; display: none;">
    <p>Number of Clicks: <span id="clickCount">0</span></p>
    <p>Number of Pairs Left: <span id="pairCount">0</span></p>
    <p>Number of Matches: <span id="matchCount">0</span></p>
    <p>Timer: <span id="timer">0</span></p>

</div>

<div id="game_grid"></div>
<br>
<div style="text-align: center;">
    <select id="difficultySelect">
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
    </select>
    <button id="startButton">Start</button>
    <button onclick ="toggleMode()">Toggle Dark Mode</button>
    <button onclick="window.location.href='index.html'">Reset</button>
</div>

<!-- Move the JavaScript code to the end of the body -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="index.js"></script>
</body>

</html>
